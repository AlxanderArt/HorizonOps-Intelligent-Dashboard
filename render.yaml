# Render Blueprint Configuration
# Deploy with: https://dashboard.render.com/blueprints

services:
  # Backend API Service
  - type: web
    name: horizonops-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/v1/system/status
